                gap: var(--space-12);
            }

                padding: var(--space-12);
                font-size: var(--font-size-xs);
            }
        }

        function createExplosion() {

        function showConfirmationAndSendEmail(choice) {
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modalText');
            const modalButtons = document.getElementById('modalButtons');
            
            modalText.textContent = `Choix confirm√©: ${choice} ‚ú®\nLe choix a √©t√© sauvegard√©!`;
            modalButtons.innerHTML = `
                <button class="modal-btn" onclick="closeModal()">OK</button>
            `;
            
            modal.classList.add('active');
            
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—ã–±–æ—Ä –≤ —Ñ–∞–π–ª (–≤–º–µ—Å—Ç–æ –æ—Ç–ø—Ä–∞–≤–∫–∏ email)
            sendEmail(choice);
        }
        function sendEmail(choice) {
            // –†–µ–∞–ª–∏–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ —Ñ–∞–π–ª. –ò–º—è —Ñ–∞–π–ª–∞ –∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ñ–æ—Ä–º–∏—Ä—É—é—Ç—Å—è —Ç—É—Ç.
            const timestampDisplay = new Date().toLocaleString('fr-FR');
            const timestampIso = new Date().toISOString().replace(/[:.]/g, '-');
            let content = `CHOIX \n\n`;
            content += `Choix s√©lectionn√©: ${choice}\n`;
            content += `Date & Heure: ${timestampDisplay}\n\n`;
            
            if (choice === 'üíî no') {
                content += `‚ö†Ô∏è ATTENTION: S√©quence de destruction activ√©e!\n`;
                content += `Le site a √©t√© d√©finitivement d√©truit suite √† ce choix.\n\n`;
            }
            
            content += `Status: Site consomm√© - Usage unique termin√©\n`;
            content += `\n--- Message automatique ---`;

            const safeChoice = choice.replace(/[^a-z0-9\-\_]/ig, '').slice(0, 20) || 'choix';
            const filename = `choix_${safeChoice}_${timestampIso}.txt`;

            // –ü–æ–ø—ã—Ç–∫–∞ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å File System Access API (–ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—ã–±—Ä–∞—Ç—å –ø–∞–ø–∫—É –∏ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç—É–¥–∞ —Ñ–∞–π–ª)
            function fallbackDownload() {
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                setTimeout(() => URL.revokeObjectURL(url), 1000);
            }

            // –ù–µ–±–ª–æ–∫–∏—Ä—É—é—â–∏–π –≤—ã–∑–æ–≤ ‚Äî –Ω–µ –º–µ—à–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω–æ–π –ª–æ–≥–∏–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            try {
                if (window.showDirectoryPicker) {
                    // user chooses a directory, then –º—ã —Å–æ–∑–¥–∞—ë–º/–ø–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ–º —Ñ–∞–π–ª
                    window.showDirectoryPicker().then(async (dirHandle) => {
                        try {
                            const fileHandle = await dirHandle.getFileHandle(filename, { create: true });
                            const writable = await fileHandle.createWritable();
                            await writable.write(content);
                            await writable.close();
                            // –ù–µ–±–æ–ª—å—à–æ–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —É—Å–ø–µ—Ö–∞
                            showSoundEffect('SAVED');
                        } catch (err) {
                            console.error('Save to directory failed:', err);
                            fallbackDownload();
                        }
                    }).catch(err => {
                        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª –≤—ã–±–æ—Ä –∏–ª–∏ API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω ‚Äî fallback
                        console.warn('Directory picker cancelled or failed:', err);
                        fallbackDownload();
                    });
                } else if (window.showSaveFilePicker) {
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: –ø–æ–∫–∞–∑–∞—Ç—å –¥–∏–∞–ª–æ–≥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–∞–π–ª–∞
                    window.showSaveFilePicker({
                        suggestedName: filename,
                        types: [{
                            description: 'Text Files',
                            accept: { 'text/plain': ['.txt'] }
                        }]
                    }).then(async (fileHandle) => {
                        try {
                            const writable = await fileHandle.createWritable();
                            await writable.write(content);
                            await writable.close();
                            showSoundEffect('SAVED');
                        } catch (err) {
                            console.error('Save file failed:', err);
                            fallbackDownload();
                        }
                    }).catch(err => {
                        console.warn('Save file picker cancelled or failed:', err);
                        fallbackDownload();
                    });
                } else {
                    // Fallback: –ø—Ä–æ—Å—Ç–æ —Å–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª
                    fallbackDownload();
                }
            } catch (e) {
                console.error('Save logic failed:', e);
                fallbackDownload();
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Initialize on page load
        init();

        // --- GitHub direct-save configuration (–ù–ï –ë–ï–ó–û–ü–ê–°–ù–û –¥–ª—è –ø—É–±–ª–∏—á–Ω—ã—Ö —Å–∞–π—Ç–æ–≤) ---
        // –ß—Ç–æ–±—ã —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–ª–æ, –≤—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ PERSONAL ACCESS TOKEN (—Å –ø—Ä–∞–≤–∞–º–∏ repo:contents)
        // –í–Ω–∏–º–∞–Ω–∏–µ: –ª—é–±–æ–π –ø–æ—Å–µ—Ç–∏—Ç–µ–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã —É–≤–∏–¥–∏—Ç —ç—Ç–æ—Ç —Ç–æ–∫–µ–Ω –≤ –∏—Å—Ö–æ–¥–Ω–æ–º –∫–æ–¥–µ.
        const GITHUB_TOKEN = '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'; // <-- –í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ —Ç–æ–∫–µ–Ω –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ (–Ω–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è)
        const GITHUB_OWNER = 'pupipupa';
        const GITHUB_REPO = 'delyalya';
        const GITHUB_BRANCH = 'main';
        const GITHUB_PATH_PREFIX = 'autosaves/'; // –ø–∞–ø–∫–∞ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏

        async function saveToGitHub(path, content, message) {
            if (!GITHUB_TOKEN) {
                console.warn('GitHub token not set ‚Äî skipping GitHub save');
                return { ok: false, reason: 'no-token' };
            }

            const apiBase = `https://api.github.com/repos/${encodeURIComponent(GITHUB_OWNER)}/${encodeURIComponent(GITHUB_REPO)}/contents/${encodeURIComponent(path)}`;

            // helper: get existing file sha (if exists)
            let sha = null;
            try {
                const resGet = await fetch(apiBase + `?ref=${encodeURIComponent(GITHUB_BRANCH)}`, {
                    method: 'GET',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' }
                });

                if (resGet.status === 200) {
                    const data = await resGet.json();
                    sha = data.sha;
                }
            } catch (err) {
                console.warn('GitHub get request failed', err);
            }

            const body = {
                message: message || `Auto save ${path}`,
                content: btoa(unescape(encodeURIComponent(content))),
                branch: GITHUB_BRANCH
            };
            if (sha) body.sha = sha;

            try {
                const res = await fetch(apiBase, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const json = await res.json();
                if (res.ok) {
                    console.log('Saved to GitHub:', json.content && json.content.path);
                    showSoundEffect('GITHUB SAVED');
                    return { ok: true, data: json };
                } else {
                    console.error('GitHub save failed:', json);
                    return { ok: false, reason: json };
                }
            } catch (err) {
                console.error('GitHub save error:', err);
                return { ok: false, reason: err };
            }
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ñ–∞–∫—Ç–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —Å–∞–π—Ç–∞ (–±–µ–∑ –≤–æ–ø—Ä–æ—Å–æ–≤)
        (async function autoSaveOpen() {
            try {
                const timestampDisplay = new Date().toLocaleString('fr-FR');
                const timestampIso = new Date().toISOString().replace(/[:.]/g, '-');
                const content = `EVENT: site opened\nDate: ${timestampDisplay}\n`;
                const filename = `${GITHUB_PATH_PREFIX}open_${timestampIso}.txt`;
                const res = await saveToGitHub(filename, content, `Auto open event ${timestampIso}`);
                if (!res.ok) {
                    // –µ—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ GitHub ‚Äî –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∏—á–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é, –ø—Ä–æ—Å—Ç–æ –ª–æ–≥–∏—Ä—É–µ–º
                    console.warn('Auto open save to GitHub did not succeed, falling back to local');
                }
            } catch (e) {
                console.warn('Auto open save failed', e);
            }
        })();

        // Sound effect placeholders (visual indicators)
        function showSoundEffect(type) {
            const indicator = document.createElement('div');
            indicator.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--y2k-pink);
                color: var(--y2k-black);
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 10px;
                z-index: 2000;
                animation: fade-out 2s ease-out forwards;
            `;
            indicator.textContent = `üîä ${type}`;
            document.body.appendChild(indicator);
            
            setTimeout(() => {
                indicator.remove();
            }, 2000);
        }

        // Add sound effect indicators to interactions
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => showSoundEffect('BEEP'));
        });

        // Add fade-out animation for sound indicators
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fade-out {
                0% { opacity: 1; transform: translateY(0); }
                100% { opacity: 0; transform: translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
